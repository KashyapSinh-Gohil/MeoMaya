name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main, Library-Projects ]
  pull_request:
    branches: [ main, Library-Projects ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r meomaya/requirements.txt
      - name: Run tests
        run: |
          PYTHONPATH=. python -m pytest meomaya/tests -q


